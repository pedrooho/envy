<div class="row">
    <h1>New transaction</h1>
    <div class="col-12">
        <form [formGroup]="createTransactionForm" class="p-grid form-group" onSubmit={this.save}>
            <div class="col-12">
                <mat-radio-group aria-label="Type" placeholder="Type" formControlName="type">
                    <mat-radio-button value="1">Option 1 &nbsp;&nbsp;</mat-radio-button>
                    <mat-radio-button value="2">Option 2</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="col-12">
                <mat-form-field class="inputLength">
                    <input type="text" matInput placeholder="Description" formControlName="description" maxlength="40"
                        appShowErrors />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="inputLength">
                    <input matInput currencyMask  placeholder="Amount" formControlName="amount"
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 2 }" appShowErrors />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="inputLength">
                    <input type="date" matInput placeholder="Created" formControlName="created_on"
                        appShowErrors />
                </mat-form-field>
            </div>            
        </form>
        <div class="bar-buttons but col-1">
            <div class="button">
                <button class="button" mat-raised-button type="submit" mat-button>Save</button>
            </div>
        </div>
    </div>
</div>
