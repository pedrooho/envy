<div class="row">
    <h1>New envelope</h1>
    <div class="col-12">
        <form [formGroup]="createEnvelopeForm" class="p-grid form-group">
            <div class="col-12">
                <mat-form-field class="inputLength">
                    <input type="text" matInput placeholder="Name" formControlName="title" maxlength="40"
                        appShowErrors />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="inputLength">
                    <input matInput currencyMask  placeholder="Budget" formControlName="budget"
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 2 }" appShowErrors />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="inputLength">
                    <input matInput currencyMask  placeholder="Spent" formControlName="spent"
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 2 }" appShowErrors />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-radio-group aria-label="Type" placeholder="Type">
                    <mat-radio-button (click)="this.alterEnvelopeType(true)" value="BUDGET">BUDGET &nbsp;&nbsp;</mat-radio-button>
                    <mat-radio-button (click)="this.alterEnvelopeType(false)" value="SAVINGS">SAVINGS</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div *ngIf="this.flagSavings" class="col-12">
                <mat-form-field class="inputLength">
                    <input matInput currencyMask  placeholder="Goal" formControlName="goalValue"
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 2 }" appShowErrors />
                </mat-form-field>
            </div>
            <div *ngIf="this.flagSavings" class="col-12">
                <mat-form-field class="inputLength">
                    <input type="date" matInput placeholder="Due" formControlName="dueDate"
                        appShowErrors />
                </mat-form-field>
            </div>            
        </form>
        <div class="bar-buttons but col-1">
            <div class="button">
                <button class="button" mat-raised-button (click)="this.save()" mat-button>Save</button>
            </div>
        </div>
    </div>
</div>
