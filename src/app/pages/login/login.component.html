<div class="p-4 col-4 login">
  <h1>Log In</h1>
  <form [formGroup]="loginForm">
    <div class="col-12">
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="senha">
      </mat-form-field>
    </div>

    <p *ngIf="error" class="error">
            {{ error }}
          </p>

    <div>
      <a routerLink="/recover-password" routerLinkActive="router-link-exact-active">
        Recover password
      </a>
    </div>

    <div class="button">
      <button mat-raised-button [disabled]="this.loginForm.invalid" (click)="this.login()" mat-button>Login</button>
    </div>

  </form>
</div>
