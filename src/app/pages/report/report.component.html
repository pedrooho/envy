<div>
    <h1 style="text-align: center;">Report</h1>
    <br>
    <form [formGroup]="frmReport">
        <div class="row">
            <div class="col-2 inputDate">
                <mat-form-field>
                    <input type="date" matInput placeholder="Created on from" formControlName="createdOnFrom">
                </mat-form-field>
            </div>
            <div class="col-2 inputDate">
                <mat-form-field>
                    <input type="date" matInput placeholder="Created on to" formControlName="createdOnTo">
                </mat-form-field>
            </div>
            <div class="col-2 button">
                <button [disabled]="this.frmReport.invalid" mat-raised-button (click)="this.search()"
                    mat-button>Send</button>
            </div>
        </div>
    </form>
    <br><br><br>
    <div *ngIf="chartLabels.length > 0"  class="row">
        <div class="col-6">
            <h1>Spent</h1>
            <div class="chart">
                <canvas baseChart [data]="pieChartDataExpected" [colors]="chartColors" [labels]="chartLabels"
                    [chartType]="pieChartType">
                </canvas>
            </div>
        </div>
        <div class="col-6">
            <h1>Budget</h1>
            <div class="chart">
                <canvas baseChart [data]="pieChartDataReality" [colors]="chartColors" [labels]="chartLabels"
                    [chartType]="pieChartType">
                </canvas>
            </div>
        </div>
    </div>
    <div *ngIf="chartLabels.length > 0" class="row chart">
        <h1>Spent X Budget</h1>
        <canvas baseChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [legend]="true">
        </canvas>
    </div>
</div>
